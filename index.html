<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoting Style  </title>
</head>
<body>
    <div>
        <h1>Regular Expression assignment</h1>
        <p>This is a hosted link of the assignment, the rest of the assignment is on my GitHub file</p>
    </div>
    <script>
        //Quotation style
        let story ="I really want to build a sustainable career as a  'developer.' with ambition"
        //Define a regular expression pattern to identify dialogue quotes
        let pattern =/(^|\W)'|'(\W]$)/ig
        let output = story.replace(pattern, '$1"')
        console.log(output)
    </script>
</body>
</html>
